<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon</title>
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/cSoonStyle.css">
    <link rel="stylesheet" href="./assets/css/base.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="items-left">
                <div id="logo" class="logo"><img src="./assets/image/logo-default.svg" alt=""></div>
                <div class="heading">We're getting ready to launch in</div>
                <p class="text">Our website is under construction, we are working very hard to give you the best experience on our new web site.</p>
                <div class="clock">
                    <div class="days">
                        <div id="day">0</div>
                        <p>Days</p>
                    </div>
                    <div class="hours">
                        <div id="hour">0</div>
                        <p>Hours</p>
                    </div>
                    <div class="minutes">
                        <div id="min">0</div>
                        <p>Minutes</p>
                    </div>
                    <div class="seconds">
                        <div id="sec">0</div>
                        <p>Seconds</p>
                    </div>
                </div>
                <div class="email">
                    <div class="email-input">
                        <input type="email" placeholder="Your email" id="email">
                        <div class="noti"></div>
                    </div>
                    <button>Subscribe <i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
            <div class="items-right">
                <img src="./assets/image/image-09-428x428.jpg" alt="">
            </div>
        </div>
    </div>

    <footer>
        <i class="far fa-copyright"></i> 2025. Neon. <span>Privacy Policy</span>
    </footer>

    <script src="./assets/js/comingsoon.js"></script>
</body>
</html>
