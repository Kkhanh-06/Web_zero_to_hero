<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Đăng nhập hoặc đăng kí</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="web--sigin">
    <div class="face">
        <div class="face--texing">
            <img src="facebook.svg" alt="facebook" class="face--texing__top" style="border-color: white ;">
            <div class="face--texing__mid">Đăng nhập gần đây</div>
            <div class="face--texing__btm">Nhấp vào ảnh của bạn hoặc thêm tài khoản.</div>
        </div>
        <div class="image">

        </div>
    </div>
    <div class="sigin">
        <div class="sigin--box">
            <div class="sigin--user__box">
                <input type="text" class="sigin--user" placeholder="Email hoặc số điện thoại">
            </div>
            <input type="password" class="sigin--pass" placeholder="  Mật khẩu">
            <div class="sigin__btn">Đăng nhập</div>
            <p class="sigin__none">Quên mật khẩu?</p>
            <hr style="width: 200px; color: black; size: 10px;">
            <div class="sigin__make">Tạo tài khoản mới</div>
        </div>
        <p class="sigin--texing"><b>Tạo Trang</b> dành cho người nổi tiếng, thương hiệu hoặc doanh nghiệp.</p>
    </div>
</body>
</html>
