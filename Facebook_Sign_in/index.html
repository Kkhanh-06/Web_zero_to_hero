<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Đăng nhập hoặc đăng kí</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="web--sigin">
    <div class="face">
        <div class="face--texing">
            <img src="facebook.svg" alt="facebook" class="face--texing__top" style="border-color: white ;">
            <div class="face--texing__mid">Đăng nhập gần đây</div>
            <div class="face--texing__btm">Nhấp vào ảnh của bạn hoặc thêm tài khoản.</div>
        </div>
        <div class="image">
            <div class="user--1">
                <div class="user--1__text">User 1</div>
                <img src="cancel.png" alt="" class="user--1__cancel">   
                <img src="avatar.jpg" alt aria-label="User 1" class="user--1__img">
            </div>
        </div>
    </div>
    <div class="sigin">
        <div class="sigin--box">
            <div class="sigin--user__box">
                <div class="outside-input">
                    <input type="text" placeholder="Email hoặc số điện thoại">
                    <input type="password" placeholder="Mật khẩu">
                </div>
                <button class="sigin__btn">Đăng nhập</button>
                <p class="sigin__none">Quên mật khẩu?</p>
                <hr width="100%" color="#dadde1" size="1px">
                <button class="sigin__make">Tạo tài khoản mới</button>
            </div> 
        </div>
        <div class="sigin--texing"><b>Tạo Trang</b> dành cho người nổi tiếng, thương hiệu hoặc doanh nghiệp.</div>
    </div>
</body>
</html>
